<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}"
	  layout:fragment="Content"
>

    <head>
        <title th:text="고객관리"></title>

        <!-- 업무용 자바스크립트 (HEAD) 안에 위치 -->
	    <script th:src="@{/js/voc/cust_list.js}"></script>

    </head>
<body>
	<div class="page-container">
		<div class="title-area">
			<h2>고객관리</h2>
			<ul class="location-area">
				<li class="home" onclick="goMain();"></li>
				<li>VOC관리</li>
				<li class="now">고객관리</li>
			</ul>
		</div>
		<div class="search-area">
		<form id="searchForm" method="post">
			<div class="search-inner">
				<div class="ui form">
					<div class="fields">
						<div class="four wide field">
							<label>회사</label>
							<div class="ui selection dropdown d-companyCd">
								<input type="hidden" name="companyCd" id="companyCd">
								<div class="default text">선택</div>
								<i class="dropdown icon"></i>
							</div>
						</div>
						<div class="four wide field">
							<label>고객명</label>
							<input type="text" name="custNm" id="custNm" placeholder="고객명" >
						</div>
						<div class="four wide field">
							<label>전화번호</label>
							<input type="text" name="telNo" id="telNo" placeholder="전화번호" >
						</div>
						<div class="four wide field">
							<label>이메일</label>
							<input type="text" name="emailAddr" id="emailAddr" placeholder="이메일" >
						</div>
						<!-- [dev] 검색영역 내 조회 버튼은 "two wide field btn-search" 클래스 사용 -->
						<div class="two wide field btn-search">
							<div class="ui button">
								<i class="search icon"></i>
								조회
							</div>
						</div>
					</div>
					<div class="fields">
						<div class="four wide field">
							<!-- [dev] 캘린더 영역 wrapper는 "calendar-area" 클래스 사용 -->
							<div class="calendar-area">
								<div class="field">
									<label>등록일</label>
									<div class="ui calendar">
										<div class="ui input right icon">
											<i class="calendar icon"></i>
											<input type="text" name="regDtStart" id="regDtStart" placeholder="YYYY-MM-DD" >
										</div>
									</div>
								</div>
								<div class="field">
									<!-- [dev] 종료일 텍스트 없이 빈 label를 위치 -->
									<label></label>
									<div class="ui calendar">
										<div class="ui input right icon">
											<i class="calendar icon"></i>
											<input type="text" name="regDtEnd" id="regDtEnd" placeholder="YYYY-MM-DD" >
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="two wide field">
							<label>VOC건수</label>
							<input type="text" name="vocCnt" id="vocCnt" placeholder="VOC건수" >
						</div>
						<div>
							<h2 style="margin-top: 33px;">건 이상</h2>
						</div>
					</div>
				</div>
			</div>
		</form>
		</div>
		<div class="btn-area tbl-top">
			<div class="btn-wrap"></div>

			<div class="btn-wrap">
				<div class="ui button btn-darkgray btn-add">등록</div>
				<div class="ui button btn-darkgray btn-dtl">상세</div>
			</div>
		</div>

		<div class="table-area">
			<div class="ui form">
				<table id="listDataTableCust" class="display stripe hover">
					<colgroup>
						<col style="width:5%">
						<col style="width:15%">
						<col style="width:10%">
						<col style="width:15%">
						<col style="width:10%">
						<col style="width:20%">
						<col style="width:15%">
						<col style="width:10%">
					</colgroup>
					<thead>
					<tr>
						<th>선택</th>
						<th>회사</th>
						<th>고객번호</th>
						<th>고객명</th>
						<th>전화번호</th>
						<th>이메일</th>
						<th>등록일시</th>
						<th>VOC건수</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
