<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}"
	  layout:fragment="Content"
>

    <head>
        <title th:text="채널별VOC현황"></title>

        <!-- 업무용 자바스크립트 (HEAD) 안에 위치 -->
		<script th:src="@{/js/voc/voc_common.js}"></script>
	    <script th:src="@{/js/statistics/statistics_channel.js}"></script>

    </head>
<body>
	<div class="page-container">
		<div class="title-area">
			<h2>채널별VOC현황</h2>
			<ul class="location-area">
				<li class="home" onclick="goMain();"></li>
				<li>VOC분석/통계</li>
				<li class="now">채널별VOC현황</li>
			</ul>
		</div>
		<div class="search-area">
		<form id="searchForm">
			<div class="search-inner">
				<div class="ui form">
					<div class="fields">
						<div class="four wide field">
							<label>회사</label>
							<div class="ui selection dropdown d-companyCd">
								<input type="hidden" name="companyCd" id="companyCd">
								<div class="default text">선택</div>
								<i class="dropdown icon"></i>
							</div>
						</div>
						<div class="seven wide field">
							<!-- [dev] 캘린더 영역 wrapper는 "calendar-area" 클래스 사용 -->
							<div class="calendar-area">
								<div class="field">
									<label>등록일</label>
									<div class="ui calendar" id="rangestart">
										<div class="ui input right icon">
											<i class="calendar icon"></i>
											<input type="text" name="regDtStart" id="regDtStart" placeholder="등록일" >
										</div>
									</div>
								</div>
								<div class="field">
									<!-- [dev] 종료일 텍스트 없이 빈 label를 위치 -->
									<label></label>
									<div class="ui calendar" id="rangeend">
										<div class="ui input right icon">
											<i class="calendar icon"></i>
											<input type="text" name="regDtEnd" id="regDtEnd" placeholder="등록일" >
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="sixteen wide field">
							<label>VOC 유형</label>
							<div class="inline">
								<div class="ui selection dropdown d-vocTypeCd1">
									<input type="hidden" name="vocTypeCd1" id="vocTypeCd1">
									<div class="default text">선택</div>
									<i class="dropdown icon"></i>
								</div>
								<div class="ui selection dropdown d-vocTypeCd2">
									<input type="hidden" name="vocTypeCd2" id="vocTypeCd2">
									<div class="default text">선택</div>
									<i class="dropdown icon"></i>
								</div>
								<div class="ui selection dropdown d-vocTypeCd3">
									<input type="hidden" name="vocTypeCd3" id="vocTypeCd3">
									<div class="default text">선택</div>
									<i class="dropdown icon"></i>
								</div>
							</div>
						</div>
						<div class="two wide field btn-search">
							<div class="ui button">
								<i class="search icon"></i>
								조회
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		</div>
		<!-- // 검색 영역 -->

		<div class="table-area">
			<div class="ui form">
				<table class="ui table tbl-statistics" id="listDataTableChannel">
					<colgroup>
						<col style="width:8%">
					</colgroup>
					<thead>
					<tr>
						<th scope="col" rowspan="2">채널</th>
						<th scope="col" colspan="2">전체</th>
						<th scope="col" colspan="3">칭찬</th>
						<th scope="col" colspan="3">불만</th>
						<th scope="col" colspan="3">제안</th>
						<th scope="col" colspan="3">문의</th>
					</tr>
					<tr>
						<th scope="col">접수</th>
						<th scope="col">전년대비</th>
						<th scope="col">접수</th>
						<th scope="col">비율</th>
						<th scope="col">전년대비</th>
						<th scope="col">접수</th>
						<th scope="col">비율</th>
						<th scope="col">전년대비</th>
						<th scope="col">접수</th>
						<th scope="col">비율</th>
						<th scope="col">전년대비</th>
						<th scope="col">접수</th>
						<th scope="col">비율</th>
						<th scope="col">전년대비</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					</tbody>
					<tfoot>
					<tr>
						<th>합계</th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
