<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}"
	  layout:fragment="Content"
>

    <head>
        <title th:text="고객관리"></title>

        <!-- 업무용 자바스크립트 (HEAD) 안에 위치 -->
	    <script th:src="@{/js/voc/cust_detail.js}"></script>

    </head>
<body>
	<div class="page-container">
		<div class="title-area">
			<h2>고객상세</h2>
			<ul class="location-area">
				<li class="home" onclick="goMain();"></li>
				<li>VOC관리</li>
				<li>고객조회</li>
				<li class="now">고객관리</li>
			</ul>
		</div>
		<div class="detail-table-area">
			<div class="ui form">
			<form id="registForm" method="post">
				<table class="ui celled table">
					<colgroup>
						<col style="width:100px;">
						<col style="width:280px;">
						<col style="width:100px;">
						<col style="width:280px;">
						<col style="width:100px;">
						<col style="width:280px;">
						<col style="width:100px;">
						<col style="width:auto;">
					</colgroup>
					<tbody>
					<tr>
						<th scope="row">
							<label>고객번호</label>
						</th>
						<td>
							<div class="fields">
								<div class="sixteen wide field">
									<input type="hidden" name="custSeq" id="custSeq" value="0">
									<input type="text" name="custNo" id="custNo" placeholder="고객번호" readonly>
								</div>
							</div>
						</td>
						<th scope="row">
							<label class="required">회사</label>
						</th>
						<td>
							<div class="fields">
								<div class="sixteen wide field">
									<div class="ui selection dropdown d-companyCd">
										<input type="hidden" name="companyCd" id="companyCd">
										<div class="default text">선택</div>
										<i class="dropdown icon"></i>
									</div>
								</div>
							</div>
						</td>
						<th scope="row">
							<label>등록일시</label>
						</th>

						<td>
							<div class="fields">
								<div class="sixteen wide field">
									<input type="text" name="regDt" id="regDt" placeholder="등록일시" readonly>
								</div>
							</div>
						</td>
						<th scope="row">
							<label>등록자</label>
						</th>
						<td>
							<div class="fields">
								<div class="sixteen wide field">
									<input type="text" name="regUserNm" id="regUserNm" placeholder="등록자" readonly>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row">
							<label class="required">고객명</label>
						</th>
						<td>
							<div class="fields">
								<div class="sixteen wide field">
									<input type="text" name="custNm" id="custNm" placeholder="고객명">
								</div>
							</div>
						</td>
						<th scope="row">
							<label class="required">전화번호</label>
						</th>
						<td>
							<div class="fields">
								<div class="sixteen wide field">
									<input type="hidden" name="telNo" id="telNo">
									<input type="text" name="telNo1" id="telNo1" style="width:60px" placeholder=""><h1 style="display: inline"> - </h1>
									<input type="text" name="telNo2" id="telNo2" style="width:80px" placeholder=""><h1 style="display: inline"> - </h1>
									<input type="text" name="telNo3" id="telNo3" style="width:80px" placeholder="">
								</div>
							</div>
						</td>
						<th scope="row">
							<label>이메일</label>
						</th>
						<td colspan="3">
							<div class="fields">
								<div class="sixteen wide field">
									<input type="hidden" name="emailAddr" id="emailAddr" placeholder="이메일">
									<input type="text" name="emailAddr1" id="emailAddr1" style="width:140px" placeholder=""><h1 style="display: inline">@</h1>
									<input type="text" name="emailAddr2" id="emailAddr2" style="width:170px" placeholder="">
									<div class="ui selection dropdown d-emailAddr" style="width:180px">
										<input type="hidden" name="emailAddr3" id="emailAddr3">
										<div class="default text">선택</div>
										<i class="dropdown icon"></i>
									</div>
								</div>
							</div>
						</td>
					</tr>
					</tbody>
				</table>
			</form>
			</div>
		</div>
		<div class="content detail-table-area active">
			<div class="btn-area tbl-bottom justify-right mb_0">
				<div class="btn-wrap">
					<div class="ui button btn-darkgray btn-go-list">목록</div>
					<div class="ui button btn-darkgray btn-save-cust">저장</div>
					<div class="ui button btn-darkgray btn-delt-cust blind">삭제</div>
				</div>
			</div>
			<div class="ui top attached tabular menu mt_0 vocHistDiv blind">
				<a class="active item" data-tab="first">VOC이력</a>
			</div>
			<div class="ui bottom attached active tab segment vocHistDiv blind" data-tab="first">
				<div class="btn-area tbl-top">
					<div class="btn-wrap">
					</div>
					<div class="btn-wrap">
						<div class="ui checkbox">
							<input type="checkbox" name="sensSpecYn" id="sensSpecYn" tabindex="0" class="hidden">
							<label>민감/특이여부</label>
						</div>

						<div class="ui button btn-darkgray btn-search-voc ml_10">검색</div>
					</div>
				</div>
				<div class="table-area">
					<div class="ui form">
						<table id="listDataTableCustVoc" class="display stripe hover">
							<colgroup>
								<col style="width:5%">
								<col style="width:6%">
								<col style="width:6%">
								<col style="width:10%">
								<col style="width:6%">
								<col style="width:6%">
								<col style="width:auto">
								<col style="width:6%">
								<col style="width:12%">
								<col style="width:6%">
								<col style="width:8%">
								<col style="width:6%">
								<col style="width:12%">
							</colgroup>
							<thead>
							<tr>
								<th>선택</th>
								<th>민감/특이</th>
								<th>VOC구분</th>
								<th>VOC유형</th>
								<th>접수채널</th>
								<th>고객명</th>
								<th>VOC제목</th>
								<th>등록자</th>
								<th>등록일</th>
								<th>상태</th>
								<th>처리유형</th>
								<th>처리자</th>
								<th>처리일</th>
							</tr>
							</thead>
							<tbody>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
