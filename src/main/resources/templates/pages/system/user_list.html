<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}"
	  layout:fragment="Content"
>

    <head>
        <title th:text="사용자관리"></title>

        <!-- 업무용 자바스크립트 (HEAD) 안에 위치 -->
	    <script th:src="@{/js/system/user_list.js}"></script>

    </head>
<body>
	<div class="page-container">
		<div class="title-area">
			<h2>사용자관리</h2>
			<ul class="location-area">
				<li class="home" onclick="goMain();"></li>
				<li>시스템관리</li>
				<li class="now">사용자관리</li>
			</ul>
		</div>
		<div class="search-area">
		<form id="searchForm">
			<div class="search-inner">
				<div class="ui form">
					<div class="fields">
						<div class="two wide field">
							<label>회사명</label>
							<div class="ui selection dropdown d-companyCd">
								<input type="hidden" id="companyCd" name="companyCd">
								<div class="default text">선택</div>
								<i class="dropdown icon"></i>
							</div>
						</div>
						<div class="two wide field">
							<label>사용자아이디</label>
							<input type="text" id="userId" name="userId" placeholder="사용자아이디" >
						</div>
						<div class="two wide field">
							<label>사용자명</label>
							<input type="text" id="userNm" name="userNm" placeholder="사용자명" >
						</div>
						<div class="two wide field">
							<label>전화번호</label>
							<input type="text" id="telNo" name="telNo" placeholder="전화번호" >
						</div>
						<div class="two wide field">
							<label>이메일</label>
							<input type="text" id="emailAddr" name="emailAddr" placeholder="이메일" >
						</div>
						<div class="two wide field">
							<label>재직여부</label>
							<div class="ui selection dropdown d-employmentYn">
								<input type="hidden" id="employmentYn" name="employmentYn">
								<div class="default text">선택</div>
								<i class="dropdown icon"></i>
							</div>
						</div>
						<!-- [dev] 검색영역 내 조회 버튼은 "two wide field btn-search" 클래스 사용 -->
						<div class="two wide field btn-search">
							<div class="ui button">
								<i class="search icon"></i>
								조회
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		</div>
		<div class="btn-area tbl-top">
			<div class="btn-wrap"></div>

			<div class="btn-wrap">
				<div class="ui button btn-darkgray btn-add">사용자등록</div>
				<div class="ui button btn-darkgray btn-dtl">상세</div>
			</div>
		</div>

		<div class="table-area">
			<div class="ui form">
				<table id="listDataTableUser" class="display stripe hover">
					<colgroup>
						<col style="width:4%">
						<col style="width:8%">
						<col style="width:6%">
						<col style="width:6%">
						<col style="width:6%">
						<col style="width:6%">
						<col style="width:8%">
						<col style="width:auto">
						<col style="width:8%">
						<col style="width:8%">
						<col style="width:10%">
						<col style="width:8%">
						<col style="width:10%">
					</colgroup>
					<thead>
					<tr>
						<th>선택</th>
						<th>회사명</th>
						<th>사용자ID</th>
						<th>사용자명</th>
						<th>부서</th>
						<th>직급</th>
						<th>전화번호</th>
						<th>이메일</th>
						<th>재직여부</th>
						<th>등록자</th>
						<th>등록일시</th>
						<th>수정자</th>
						<th>수정일시</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
