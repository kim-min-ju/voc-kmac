<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}"
	  layout:fragment="Content"
>

    <head>
        <title th:text="메뉴관리"></title>

        <!-- 업무용 자바스크립트 (HEAD) 안에 위치 -->
	    <script th:src="@{/js/system/menu.js}"></script>

    </head>
<body>
	<div class="page-container">
		<div class="title-area">
			<h2>메뉴관리</h2>
			<ul class="location-area">
				<li class="home" onclick="goMain();"></li>
				<li>시스템관리</li>
				<li class="now">메뉴관리</li>
			</ul>
		</div>
		<div class="search-area">
		<form id="searchForm">
			<div class="search-inner">
				<div class="ui form">
					<div class="fields">
						<div class="four wide field">
							<label>회사명</label>
							<div class="ui selection dropdown d-companyCd">
								<input type="hidden" id="companyCd" name="companyCd">
								<div class="default text">회사명</div>
								<i class="dropdown icon"></i>
							</div>
						</div>
						<div class="four wide field">
							<label>메뉴아이디</label>
							<input type="text" id="menuId" name="menuId" placeholder="메뉴아이디" >
						</div>
						<div class="four wide field">
							<label>메뉴명</label>
							<input type="text" id="menuNm" name="menuNm" placeholder="메뉴명" >
						</div>
						<!-- [dev] 검색영역 내 조회 버튼은 "two wide field btn-search" 클래스 사용 -->
						<div class="two wide field btn-search">
							<div class="ui button">
								<i class="search icon"></i>
								조회
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		</div>
		<div class="btn-area tbl-top">
			<div class="btn-wrap"></div>

			<div class="btn-wrap">
				<div class="ui button btn-darkgray btn-add">등록</div>
				<div class="ui button btn-darkgray btn-dtl">상세</div>
			</div>
		</div>

		<div class="table-area">
			<div class="ui form">
				<table id="listDataTableMenu" class="display stripe hover">
					<colgroup>
						<col style="width:5%">
						<col style="width:8%">
						<col style="width:8%">
						<col style="width:8%">
						<col style="width:5%">
						<col style="width:8%">
						<col style="width:8%">
						<col style="width:6%">
						<col style="width:6%">
						<col style="width:6%">
						<col style="width:8%">
						<col style="width:10%">
						<col style="width:8%">
						<col style="width:10%">
					</colgroup>
					<thead>
					<tr>
						<th>선택</th>
						<th>회사명</th>
						<th>메뉴아이디</th>
						<th>메뉴명</th>
						<th>메뉴레벨</th>
						<th>메뉴URL</th>
						<th>상위메뉴아이디</th>
						<th>메뉴순서</th>
						<th>메뉴여부</th>
						<th>사용여부</th>
						<th>등록자</th>
						<th>등록일시</th>
						<th>수정자</th>
						<th>수정일시</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- 상세모달창 -->
	<div class="ui modal modal-menu">
		<i class="close icon"></i>
		<div class="header">메뉴관리</div>
		<div class="content">
			<div class="content detail-table-area active">
				<div class="ui form">
					<form id="registForm" method="post">
						<table class="ui celled table">
							<colgroup>
								<col style="width:10%;">
								<col style="width:15%;">
								<col style="width:10%;">
								<col style="width:15%;">
							</colgroup>
							<tbody>
							<tr>
								<th scope="row">
									<label class="required">회사명</label>
								</th>
								<td>
									<div class="fields">
										<div class="sixteen wide field">
											<div class="ui selection dropdown d-companyCd">
												<input type="hidden" name="companyCd" id="companyCd">
												<div class="default text">선택</div>
												<i class="dropdown icon"></i>
											</div>
										</div>
									</div>
								</td>
								<th scope="row">
									<label class="required">메뉴아이디</label>
								</th>
								<td>
									<div class="fields">
										<div class="sixteen wide field">
											<input type="hidden" name="menuSeq" id="menuSeq" value="0">
											<input type="text" name="menuId" id="menuId" placeholder="메뉴아이디" >
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label class="required">메뉴명</label>
								</th>
								<td>
									<div class="fields">
										<div class="sixteen wide field">
											<input type="text" name="menuNm" id="menuNm" placeholder="메뉴명" >
										</div>
									</div>
								</td>
								<th scope="row">
									<label>메뉴레벨</label>
								</th>
								<td>
									<div class="fields">
										<div class="sixteen wide field">
											<input type="number" name="menuLevl" id="menuLevl" placeholder="메뉴레벨" >
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label>메뉴URL</label>
								</th>
								<td colspan="3">
									<div class="fields">
										<div class="sixteen wide field">
											<input type="text" name="menuUrl" id="menuUrl" placeholder="메뉴URL" >
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label>상위메뉴아이디</label>
								</th>
								<td>
									<div class="fields">
										<div class="sixteen wide field">
											<input type="text" name="parentMenuId" id="parentMenuId" placeholder="상위메뉴아이디" >
										</div>
									</div>
								</td>
								<th scope="row">
									<label>메뉴여부</label>
								</th>
								<td>
									<div class="fields">
										<div class="sixteen wide field">
											<div class="ui selection dropdown d-menuYn">
												<input type="hidden" name="menuYn" id="menuYn">
												<div class="default text">선택</div>
												<i class="dropdown icon"></i>
											</div>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label>메뉴설명</label>
								</th>
								<td colspan="3">
									<div class="fields">
										<div class="sixteen wide field">
											<input type="text" name="menuDesc" id="menuDesc" placeholder="메뉴설명" >
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label>메뉴순서</label>
								</th>
								<td>
									<div class="fields">
										<div class="sixteen wide field">
											<input type="number" name="menuOrdr" id="menuOrdr" placeholder="메뉴순서" >
										</div>
									</div>
								</td>
								<th scope="row">
									<label>사용여부</label>
								</th>
								<td>
									<div class="fields">
										<div class="sixteen wide field">
											<div class="ui selection dropdown d-useYn">
												<input type="hidden" name="useYn" id="useYn">
												<div class="default text">선택</div>
												<i class="dropdown icon"></i>
											</div>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label>등록자</label>
								</th>
								<td>
									<div class="fields">
										<div class="sixteen wide field">
											<input type="text" name="regUserNm" id="regUserNm" readonly>
										</div>
									</div>
								</td>
								<th scope="row">
									<label>등록일시</label>
								</th>
								<td>
									<div class="fields">
										<div class="sixteen wide field">
											<input type="text" name="regDt" id="regDt" readonly>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label>수정자</label>
								</th>
								<td>
									<div class="fields">
										<div class="sixteen wide field">
											<input type="text" name="modUserNm" id="modUserNm" readonly>
										</div>
									</div>
								</td>
								<th scope="row">
									<label>수정일시</label>
								</th>
								<td>
									<div class="fields">
										<div class="sixteen wide field">
											<input type="text" name="modDt" id="modDt" readonly>
										</div>
									</div>
								</td>
							</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
		<div class="actions">
			<button class="ui button btn-darkgray btn-save">저장</button>
			<button class="ui button btn-darkgray btn-delt">삭제</button>
		</div>
	</div>
</body>
</html>
