<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">

    <head th:replace="fragments/config :: ConfigFragment">
        <title>500 error page</title>
    </head>

    <body>
        <div class="wrap error-page">
            <header class="page-header"></header>
            <div class="page-container">
                <div class="error-area">
                    <i class="error icon"></i>
                    <p class="error-title">요청하신 페이지를 찾을 수 없습니다.</p>
                    <p class="error-msg">페이지의 주소가 잘못 입력되었거나 변경 혹은 삭제되어 원하시는 페이지를 찾을 수가 없습니다.
                        입력하신 페이지의 경로가 정확한지 확인 후 이용하시기 바랍니다.</p>
                </div>
                <div style="text-align: center;margin-top: 20px;">
                    <div class="btn-wrap">
                        <button class="ui button btn-brown" onclick="goMain();">확인</button>
                    </div>
                </div>
            </div>
            <footer th:replace="fragments/footer :: FooterFragment"></footer>
        </div>
</body>
</html>
